sudo: true
services:
  - docker

language: scala

scala:
  - 2.12.4

jdk:
  - oraclejdk9

script:
  - sbt test

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

env:
  - DOCKER_HOST=tcp://127.0.0.1:2375
